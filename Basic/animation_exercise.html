<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>jQuery animation</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		* { padding: 0; margin: 0; }
		body { font-family: sans-serif; font-size: 100%; margin: 10px; color: #222; background-color: #eee; }
		#animate { display: none; margin: 200px; position: absolute; top: 80px; left: 100px; width: 180px; height: 120px; font-size: 2em; text-align: center; line-height: 118px; color: #fff; background-color: #00c; border: 2px solid #006; border-radius: 5px; }
		#ToDo{
			margin: 20px;
		}
	</style>
</head>
<body>

	<h1>jQuery Animation</h1>

	<div id="animate">ANIMATE</div>

	<div id="ToDo">
		<ul class="ul_current">
			<li>Get to CodeFactory on time</li>
			<li>Finish quiz & start with the exercises</li>
			<li>Work all day long</li>
			<li>Get home quickly (work)</li>
			<li>Code all night long...every single night</li>
		</ul>
	</div>

	<p>Here you can add some stuff for a new li.:</p>
	<input type="text" id="input_listItem" name="ToDoItem">
	<input type="submit" id="btn_createList" value="submit">
	<script src="script.js"></script>
</body>
</html>
